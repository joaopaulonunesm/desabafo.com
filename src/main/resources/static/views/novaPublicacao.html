<meta charset="UTF-8" />
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title"><h4>Desabafar</h4></span>
		
		  <div class="row">
		   <form class="col s12">
		     <div class="row">
		       <div class="input-field col s12">
		         <i class="material-icons prefix">#</i>
		         <input id="icon_prefix" type="text" ng-model="publicacao.assunto"></input>
		         <label for="icon_prefix">Assunto</label>
		       </div>
		     </div>
		   </form>
	
		    <form class="col s12" name="publicarForm">
		      <div class="row">
		        <div class="input-field col s12">
		          <textarea id="textarea1" class="materialize-textarea" required ng-model="publicacao.texto"></textarea>
		          <label for="textarea1">Escreva o seu desabafo aqui...</label>
		        </div>
		      </div>
		    </form>
		  </div>
		  
  		<div class="card-action right-align">
	        <button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="publicarForm.$invalid" ng-click="publicar()">Desabafar!
	    		<i class="material-icons right">mode_comment</i>
		  	</button>
     	</div>
     	
      </div>
    </div>
  </div>
</div>
